<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
    
    <!-- Load custom stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/fontawesome-all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>The Lab</title>
  </head>
  <body>
    <div id="root">

      <header>
        <div class="container">
          <div class="row nav">
            <div class="logo d-flex">
              <img src="images/logo.png" alt="The Lab" />
              <h1>"The Lab"</h1>
            </div>
          </div>
          <!-- /.nav -->

          <div class="row hero">
            <div class="hero-image">
              <img src="images/hero-image.png" alt="Dex's The Lab" />
            </div>
            <!-- ./hero-image -->

            <div class="welcome-text">
              <p class="title">
                Dex's Laboratory: <br>
                a funny freebie.
              </p>

              <p class="attribution">Brought to You by Balkan Brothers studio...</p>
              
              <button class="welcome-button btn">Le' Download</button>
            </div>
            <!-- ./welcome-text -->

          </div>
          <!-- ./hero -->

        </div>
      </header>
      
      <section class="social-nav">
        <div class="container">
          <div class="row social-info">
            <span class="dribbble">We are never empty handed towards our Dribbble community.</span>
            <span class="facebook">
              <img src="images/facebook-badge.png" alt="Like us on Facebook">
            </span>
            <span class="twitter">
              <img src="images/twitter-badge.png" alt="Follow us on Twitter">
            </span>
          </div>
        </div>
      </section>
      <!-- ./social-nav -->

      <section class="services">
        <div class="container">
          <div class="row">
            <div class="col-4 d-flex icon--spaceship">
              <img src="images/spaceship.png" alt="Space trips">
            </div>
            <div class="col-4 d-flex icon--bulb">
              <img src="images/bulb.png" alt="Magic potions">
            </div>
            <div class="col-4 d-flex icon--touch">
              <img src="images/touch.png" alt="Research">
            </div>
          </div>

          <div class="row services__descriptions">
            <div class="col-4">
              <p class="title">5.5</p>
              <p class="description-text">space trips</p>
            </div>
            <div class="col-4">
              <p class="title">500+</p>
              <p class="description-text">magic potions</p>
            </div>
            <div class="col-4">
              <p class="title">What</p>
              <p class="description-text">does this button do ?</p>
            </div>
          </div>
        </div>
      </section>
      <!-- ./services -->

      
    </div>
    
    <!-- Load jQuery & BootstrapJS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
